<ion-header>
  <ion-navbar >
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
  <ion-label>E-Mail</ion-label>
  <ion-input type="text" [(ngModel)]="user.email"></ion-input> 
  </ion-item>

  <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input> 
      </ion-item>

      <button ion-button (click)="login()">Login</button><br>
      <button ion-button color="secondary" (click)="register()">Register</button>
</ion-content>
