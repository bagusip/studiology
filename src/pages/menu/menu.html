  Ionic pages and navigation.

<ion-header>
  <ion-navbar color="dark">
    <ion-title>Menu</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-grid>
  <ion-row>
      <img src="../../assets/Studiology.png">
    <ion-col col-6>
      <ion-card (click)="profile()" text-center padding color="danger">
         <ion-icon name="person"></ion-icon>
         <h2>Profile</h2>
        </ion-card>
      </ion-col>
      <ion-col col-6>
          <ion-card (click)="findstudio()"text-center padding color="danger">
             <ion-icon name="locate"></ion-icon>
             <h2>Find Studio</h2>
            </ion-card>
          </ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-6>
          <ion-card (click)="schedule()" text-center padding color="danger">
             <ion-icon name="calendar"></ion-icon>
             <h2>Schedule</h2>
            </ion-card>
          </ion-col>
          <ion-col col-6>
              <ion-card (click)="aboutus()"text-center padding color="danger">
                 <ion-icon name="people"></ion-icon>
                 <h2>About Us</h2>
                </ion-card>
              </ion-col>
        </ion-row>
</ion-grid>

<button ion-button style="align-content: center;" (click)="logout()">Logout</button>
</ion-content>
