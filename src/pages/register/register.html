<!--

  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
        <ion-item>
        <ion-label  position="floating" color="primary" >First Name</ion-label>
        <ion-input type="text" [(ngModel)]="user.first_name"></ion-input> 
        </ion-item>

            <ion-item>
            <ion-label  position="floating" color="primary">Last Name</ion-label>
            <ion-input type="text" [(ngModel)]="user.last_name"></ion-input> 
            </ion-item>

        <ion-item>
        <ion-label  position="floating" color="primary">E-Mail</ion-label>
        <ion-input type="text" [(ngModel)]="user.email"></ion-input> 
        </ion-item>

        <ion-item>
        <ion-label  position="floating" color="primary">Phone Number</ion-label>
        <ion-input type="text" [(ngModel)]="user.phone_number"></ion-input> 
        </ion-item>
      
        <ion-item>
        <ion-label  position="floating" color="primary">Password</ion-label>
        <ion-input type="password" [(ngModel)]="user.password"></ion-input> 
        </ion-item>
      </ion-list>
        
            <button ion-button block type="submit" (click)="register()">Register</button>
            <button ion-button block type="danger" (click)="cancel()">Cancel</button>
          
</ion-content>
